<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="동기부여를 받으며 타이머를 진행할 수 있는 강력한 타이머입니다." />
    <meta name="keyword" content="동기부여, 타이머, 공부, 열정, 목표, 집중" />

    <script src="script.js"></script>
